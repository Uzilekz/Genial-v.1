<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox practica</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="header__menu">
          <div class="header__menu__logo"></div>
          <nav class="header__menu__nav"></nav>
          <div class="header__menu__social"></div>
        </div>
        <div class="header__banner">
          <h1 class="header__banner__txt"></h1>
        </div>
      </header>

      <!-- Section -->
      <section class="section">
        <div class="section__articles">
          <article class="section__articles__article"></article>
          <article class="section__articles__article"></article>
          <article class="section__articles__article"></article>
          <article class="section__articles__article"></article>
          <nav class="section__articles__nav"></nav>
        </div>

        <!-- Aside -->
        <aside class="section__aside">
          <div class="section__aside__publicity"></div>
          <div class="section__aside__publicity"></div>
        </aside>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <nav class="footer__nav"></nav>
      </footer>
    </div>
  </body>
</html>
