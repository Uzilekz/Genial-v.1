<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox practica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="header__menu">
          <div class="header__menu__logo">
            <a class="header__menu__logo__link" href="/"><img class="header__menu__logo__img" src="img/logo.png" alt=""></a>
          </div>
          <nav class="header__menu__nav">
            <a class="header__menu__nav__link" href="#"><i class="fa fa-home"></i>INICIO</a>
            <a class="header__menu__nav__link" href="#"><i class="fa fa-user"></i>NOSOTROS</a>
            <a class="header__menu__nav__link" href="#"><i class="fa fa-comments"></i>SERVICIOS</a>
            <a class="header__menu__nav__link" href="#"><i class="fa fa-file"></i>NOTICIAS</a>
            <a class="header__menu__nav__link" href="#"><i class="fa fa-envelope"></i>CONTACTO</a>
          </nav>
          <div class="header__menu__social">
            <div class="header__menu__social__logo">
              <a class="header__menu__social__logo__link" href="#"><i class="fab fa-facebook"></i></a>
            </div>
            <div class="header__menu__social__logo">
              <a class="header__menu__social__logo__link" href="#"><i class="fab fa-twitter"></i></a>
            </div>
          </div>
        </div>
        <div class="header__principal">
          <h1 class="header__principal__txt"></h1>
        </div>
      </header>

      <!-- Section -->
      <section class="section">
        <!-- Articles -->
        <div class="section__articles">
          <article class="section__articles__article"></article>
          <article class="section__articles__article"></article>
          <article class="section__articles__article"></article>
          <article class="section__articles__article"></article>
          <nav class="section__articles__nav"></nav>
        </div>

        <!-- Aside -->
        <aside class="section__aside">
          <div class="section__aside__publicity"></div>
          <div class="section__aside__publicity"></div>
        </aside>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <nav class="footer__nav"></nav>
      </footer>
    </div>
  </body>
</html>
